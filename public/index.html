<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Impostor - Juego Multijugador</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <!-- Pantalla de Bienvenida -->
  <div id="welcome-screen" class="screen active">
    <div class="container">
      <div class="logo-container">
        <div class="logo-icon">
          <i class="fas fa-mask"></i>
        </div>
        <h1 class="game-title">IMPOSTOR</h1>
        <p class="game-subtitle">¿Quién es el impostor?</p>
      </div>

      <div class="card">
        <h2>Introduce tu nombre</h2>
        <input type="text" id="player-name-input" placeholder="Tu nombre" maxlength="20" autocomplete="off">
        <button id="continue-btn" class="btn btn-primary">
          Continuar
          <i class="fas fa-arrow-right"></i>
        </button>
      </div>

      <div class="action-buttons">
        <button id="create-room-btn" class="btn btn-secondary" disabled>
          <i class="fas fa-plus"></i>
          Crear Sala
        </button>
        <button id="join-room-btn" class="btn btn-secondary" disabled>
          <i class="fas fa-sign-in-alt"></i>
          Unirse a Sala
        </button>
      </div>
    </div>
  </div>

  <!-- Pantalla de Sala de Espera -->
  <div id="lobby-screen" class="screen">
    <div class="container">
      <div class="lobby-header">
        <h2>Sala de Espera</h2>
        <div class="room-code-display">
          <span class="label">Código de sala:</span>
          <span id="room-code" class="code">------</span>
          <button id="copy-code-btn" class="icon-btn" title="Copiar código">
            <i class="fas fa-copy"></i>
          </button>
          <button id="share-link-btn" class="icon-btn" title="Compartir enlace">
            <i class="fas fa-share-alt"></i>
          </button>
        </div>
      </div>

      <div class="card">
        <h3>Jugadores <span id="player-count">(0)</span></h3>
        <div id="players-list" class="players-list"></div>
      </div>

      <div id="game-config" class="card config-panel">
        <h3>Configuración del Juego</h3>
        <div class="config-row">
          <label for="impostor-count">Número de impostores:</label>
          <div class="number-input">
            <button class="btn-number" data-action="decrease" data-target="impostor-count">-</button>
            <input type="number" id="impostor-count" value="1" min="1" max="3" readonly>
            <button class="btn-number" data-action="increase" data-target="impostor-count">+</button>
          </div>
        </div>
        <div class="config-row">
          <label for="include-hint">Dar pista al impostor:</label>
          <label class="switch">
            <input type="checkbox" id="include-hint">
            <span class="slider"></span>
          </label>
        </div>
        <button id="start-game-btn" class="btn btn-primary">
          <i class="fas fa-play"></i>
          Iniciar Juego
        </button>
      </div>

      <button id="leave-room-btn" class="btn btn-danger">
        <i class="fas fa-door-open"></i>
        Salir de la Sala
      </button>
    </div>
  </div>

  <!-- Pantalla de Revelación de Palabra -->
  <div id="reveal-screen" class="screen">
    <div class="reveal-container">
      <div class="reveal-instruction">
        <i class="fas fa-hand-point-up"></i>
        <p>Desliza hacia arriba para ver tu palabra</p>
        <p class="hint-text">Asegúrate de que nadie más esté mirando</p>
      </div>

      <div id="reveal-curtain" class="reveal-curtain">
        <div class="curtain-handle">
          <div class="handle-bar"></div>
        </div>

        <div class="reveal-content">
          <div id="word-display" class="word-display"></div>
          <div id="hint-display" class="hint-display"></div>
          <button id="ready-btn" class="btn btn-primary">
            Estoy Listo
            <i class="fas fa-check"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Pantalla de Juego -->
  <div id="game-screen" class="screen">
    <div class="container">
      <div class="game-header">
        <h2>En Juego</h2>
        <div id="current-turn-display" class="turn-display">
          <i class="fas fa-user-clock"></i>
          <span>Turno de: <strong id="current-turn-name">---</strong></span>
        </div>
      </div>
      <input type="text" id="room-code-input" placeholder="Código de sala (6 caracteres)" maxlength="6"
        autocomplete="off">
      <div class="modal-buttons">
        <button id="cancel-join-btn" class="btn btn-secondary">Cancelar</button>
        <button id="confirm-join-btn" class="btn btn-primary">Unirse</button>
      </div>
    </div>
  </div>

  <!-- Toast para notificaciones -->
  <div id="toast" class="toast"></div>

  <!-- Scripts -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="swipe-reveal.js"></script>
  <script src="socket-handler.js"></script>
  <script src="app.js"></script>
</body>

</html>
